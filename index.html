<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

  <body>
    <header>
      <nav>
        <div class="logo">LOGO</div>
        <button class="btn">Sign Up</button>

      <div class="header-content-perent">

          <button style="margin-top: 37px" class="btn">Stay Focused</button>

    <body>
      <div class="setItAction">
        <div class="action-content">

            <h3 class="action-title">See It in Action</h3>

              Explore the live preview and imagine your brand in this bold new

            </p>
            <button class="action-btn">Launch Live Preview</button>

          <img class="action-img" src="./Assets/wc-mini.png" alt="" />

      </div>

    <footer></footer>
